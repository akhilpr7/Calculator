<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="root">
        <div class="screen">
            <input class="input" type="text" id="inp">
        </div>
        <div class="firstrow">
            <button onclick="btnclick()" class="btn">7</button>
            <button onclick="btnclick()" class="btn">8</button>
            <button onclick="btnclick()" class="btn">9</button>
            <button onclick="btnclick()" class="btn">/</button>

        </div>

        <div class="firstrow">
            <button onclick="btnclick()" class="btn">4</button>
            <button onclick="btnclick()" class="btn">5</button>
            <button onclick="btnclick()" class="btn">6</button>
            <button onclick="btnclick()" class="btn">*</button>

        </div>

        <div class="firstrow">
            <button onclick="btnclick()" class="btn">1</button>
            <button onclick="btnclick()" class="btn">2</button>
            <button onclick="btnclick()" class="btn">3</button>
            <button onclick="btnclick()" class="btn">-</button>

        </div>

        <div class="firstrow">
            <button onclick="btnclick()" class="btn">0</button>
            <button onclick="btnclick()" class="btn">.</button>
            <button onclick="btnclick()" class="btn">+</button>
            <button onclick="btnclick()" class="btn">=</button>

        </div>

       
    </div>
</body>
</html>
